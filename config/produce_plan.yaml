# config/produce_plan.yaml
defaults:
  date: "{{today}}"
  league: premier_league
  write_latest: true

tasks:
  - section_code: S.STATS.TOP_AFRICAN_PLAYERS
    args:
      - --league
      - premier_league
      - --outdir
      - sections
      - --write-latest
      - --news
      - collector/curated/news/sky_sports_premier_league/premier_league/{{today}}/items.json

  - section_code: S.OPINION.EXPERT_COMMENT
    args:
      - --league
      - premier_league
      - --outdir
      - sections
      - --write-latest
      - --news
      - collector/curated/news/sky_sports_premier_league/premier_league/{{today}}/items.json

  - section_code: S.GENERIC.INTRO_POSTMATCH
    args:
      - --league
      - premier_league
      - --outdir
      - sections
      - --write-latest
