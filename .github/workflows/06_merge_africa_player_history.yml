name: 06 Merge Africa Player History

on:
  workflow_dispatch:

jobs:
  merge-player-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run merge_africa_player_history
        env:
          AZURE_STORAGE_ACCOUNT:   ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_CONTAINER }}
          BLOB_CONTAINER_SAS_URL:  ${{ secrets.BLOB_CONTAINER_SAS_URL }}
        run: |
          echo "ðŸ”„ Merging Africa player history..."
          python -m src.collectors.merge_africa_player_history | tee merge_log.txt
          echo "âœ… Done. See summary below:"
          echo "---- SUMMARY (last 20 lines) ----"
          tail -n 20 merge_log.txt
