name: S_08_build_cards_africa

on:
  schedule:
    - cron: "0 7 * * 1"   # m√•ndag 07:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run build_cards_africa
        run: |
          docker run --rm \
            -e JOB_TYPE=src.warehouse.build_cards_africa \
            -v $(pwd)/secrets/secret.json:/app/secrets/secret.json \
            -e SECRETS_FILE=/app/secrets/secret.json \
            afp-warehouse:latest
