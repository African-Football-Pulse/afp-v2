name: S_05 Build Matches + Events Incremental

on:
  workflow_dispatch:

jobs:
  build-matches-events-incremental:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # ðŸ‘ˆ krÃ¤vs fÃ¶r OIDC (azure/login@v2)
      contents: read     # ðŸ‘ˆ behÃ¶vs fÃ¶r checkout

    env:
      # Azure-variabler fÃ¶r azure_blob.py
      AZURE_STORAGE_ACCOUNT:   ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_STORAGE_CONTAINER }}
      BLOB_CONTAINER_SAS_URL:  ${{ secrets.BLOB_CONTAINER_SAS_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run build_matches_events_incremental
        run: |
          python -m src.warehouse.build_matches_events_incremental
