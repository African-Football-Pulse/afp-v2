name: Collect Weekly Stats and Matches

on:
  schedule:
    - cron: "0 5 * * 1"   # varje m√•ndag kl 05:00 UTC
  workflow_dispatch:

jobs:
  collect-weekly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build collector image
        run: docker build -t afp-collector:latest .

      - name: Run collect_stats (weekly manifest)
        run: |
          docker run --rm \
            -e JOB_TYPE=collect \
            -e SECRETS_FILE=/app/secrets/secret.json \
            -v ${{ github.workspace }}/secrets/secret.json:/app/secrets/secret.json \
            afp-collector:latest \
            python -m src.collectors.collect_stats --weekly

      - name: Run collect_extract_weekly (match details)
        run: |
          docker run --rm \
            -e JOB_TYPE=collect \
            -e SECRETS_FILE=/app/secrets/secret.json \
            -v ${{ github.workspace }}/secrets/secret.json:/app/secrets/secret.json \
            afp-collector:latest \
            python -m src.collectors.collect_extract_weekly --with_api
