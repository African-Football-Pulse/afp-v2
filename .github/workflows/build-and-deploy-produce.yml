name: Build + Deploy Produce (ACA)

on:
  workflow_dispatch:   # Manuell k√∂rning fr√•n GitHub

env:
  AZURE_RESOURCE_GROUP: afp-rg
  ACA_JOB_NAME: afp-produce-job
  ACR_NAME: afpacr
  IMAGE_NAME: afp-runner
  IMAGE_TAG: gh-4
  SECRET_BLOB_SAS_NAME: blob-container-sas-url
  SECRET_SOCCERDATA_NAME: soccerdata-auth-key
  JOB_TYPE: produce
  # JOB_ARGS: "--section S.STATS.TOP_AFRICAN_PLAYERS --league premier_league"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: üîê Azure login (Federated)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üèóÔ∏è Build image ref
        run: |
          echo "IMAGE_REF=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV
          echo "IMAGE_REF=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

      - name: üîë Login to ACR
        run: az acr login -n ${{ env.ACR_NAME }}

      - name: üê≥ Docker build & push
        run: |
          docker build -t "$IMAGE_REF" -f Dockerfile .
          docker push "$IMAGE_REF"

      - name: üß© Ensure ACA Secrets exist (Blob + SoccerData)
        run: |
          echo "üîÑ Ensuring secrets for Produce job..."
          az containerapp job secret set \
            -n "${{ env.ACA_JOB_NAME }}" \
            -g "${{ env.AZURE_RESOURCE_GROUP }}" \
            --secrets \
              ${{ env.SECRET_BLOB_SAS_NAME }}="${{ secrets.BLOB_CONTAINER_SAS_URL }}" \
              ${{ env.SECRET_SOCCERDATA_NAME }}="${{ secrets.SOCCERDATA_AUTH_KEY }}"

      - name: üöÄ Update ACA Job (image + env)
        run: |
          echo "üîÑ Updating Container App Job..."
          az containerapp job update \
            --name "${{ env.ACA_JOB_NAME }}" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --image "$IMAGE_REF" \
            --set-env-vars \
              JOB_TYPE="${{ env.JOB_TYPE }}" \
              BLOB_CONTAINER_SAS_URL=secretref:${{ env.SECRET_BLOB_SAS_NAME }} \
              SOCCERDATA_AUTH_KEY=secretref:${{ env.SECRET_SOCCERDATA_NAME }} \
              $( [ -n "${{ env.JOB_ARGS }}" ] && echo JOB_ARGS="${{ env.JOB_ARGS }}" )

      - name: ‚úÖ Confirm deployment
        run: |
          az containerapp job show \
            -n "${{ env.ACA_JOB_NAME }}" \
            -g "${{ env.AZURE_RESOURCE_GROUP }}" \
            --query "{name:name, trigger:properties.configuration.triggerType, state:properties.provisioningState}" -o table
