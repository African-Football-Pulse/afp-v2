name: Collect Transfers

on:
  workflow_dispatch:   # kan köras manuellt
  schedule:
    - cron: "0 4 * * *"   # kör varje dag kl 04:00 UTC

jobs:
  collect-transfers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collect_transfers
        env:
          SOCCERDATA_AUTH_KEY: ${{ secrets.SOCCERDATA_AUTH_KEY }}
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
          AZURE_STORAGE_CONTAINER: afp
        run: |
          python - <<'PYCODE'
import os, json
from src.storage import azure_blob

league_id = 228  # Premier League
manifest_path = f"transfers/{league_id}/manifest.json"
container = os.environ["AZURE_STORAGE_CONTAINER"]

if azure_blob.exists(container, manifest_path):
    data = azure_blob.get_json(container, manifest_path)
    print(f"✅ Manifest for league {data['league_id']} season {data['season']}")
    print(f"   Teams collected: {len(data['teams'])}")
    for t in data["teams"][:5]:
        print(f"   - {t['name']} (id={t['id']}) at {t['collected_at']}")
else:
    print(f"⚠️ No manifest found at {manifest_path}")
PYCODE
