name: S01 Build Players Flat

on:
  workflow_dispatch:

jobs:
  build-players-flat:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # ðŸ‘ˆ krÃ¤vs fÃ¶r federated login (OIDC)
      contents: read     # ðŸ‘ˆ krÃ¤vs fÃ¶r att hÃ¤mta repo-innehÃ¥ll

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run build_players_flat
        run: |
          python -m src.warehouse.build_players_flat --season 2025-2026
