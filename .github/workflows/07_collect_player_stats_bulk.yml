name: 07 Collect Player Stats Bulk

name: 07_collect_player_stats_bulk

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Optional limit on number of players (for testing)'
        required: false

jobs:
  collect-player-stats-bulk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collect_player_stats_bulk
        env:
          AZURE_STORAGE_ACCOUNT:   ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_CONTAINER }}
          BLOB_CONTAINER_SAS_URL:  ${{ secrets.BLOB_CONTAINER_SAS_URL }}
        run: |
          echo "ðŸ”„ Collecting player stats (bulk)..."
          python -m src.collectors.collect_player_stats_bulk --limit "${{ github.event.inputs.limit }}" | tee collect_stats_bulk_log.txt
          echo "âœ… Done. See summary below:"
          echo "---- SUMMARY (last 20 lines) ----"
          tail -n 20 collect_stats_bulk_log.txt
