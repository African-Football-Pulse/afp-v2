name: Build and Deploy Assemble

on:
  workflow_dispatch:   # kan startas manuellt i GitHub UI
  schedule:
    - cron: "0 6 * * *"   # k√∂r automatiskt varje dag kl 06:00 UTC

jobs:
  assemble:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build assembler image
        run: docker build -t afp-assembler .

      - name: Run assembler
        run: |
          docker run --rm \
            -e LEAGUE=premier_league \
            -e LANG=en \
            -e READ_PREFIX=sections/ \
            -e WRITE_PREFIX=assembler/ \
            -e BLOB_CONTAINER_SAS_URL="${{ secrets.BLOB_CONTAINER_SAS_URL }}" \
            afp-assembler
