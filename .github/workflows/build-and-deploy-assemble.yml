name: Build and Deploy Assemble

on:
  workflow_dispatch:    # Manuell trigger via Actions
  schedule:
    - cron: "0 6 * * *" # Automatisk k√∂rning varje dag 06:00 UTC

jobs:
  assemble:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build docker image
        run: docker build -t afp .

      - name: Run assemble
        run: |
          docker run --rm \
            -e JOB_TYPE=src.assembler.build_episode \
            -e LEAGUE=premier_league \
            -e LANG=en \
            -e READ_PREFIX="" \
            -e WRITE_PREFIX=assembler/ \
            -e BLOB_CONTAINER_SAS_URL="${{ secrets.BLOB_CONTAINER_SAS_URL }}" \
            afp
