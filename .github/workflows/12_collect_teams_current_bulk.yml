name: 12 Collect Teams Current Bulk

on:
  workflow_dispatch:    # manuell start
  schedule:
    - cron: "0 8 * * *"   # kÃ¶r varje dag kl 08:00 UTC

jobs:
  collect-teams-current:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collect_teams_current_bulk
        env:
          AZURE_STORAGE_ACCOUNT:   ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_CONTAINER }}
          BLOB_CONTAINER_SAS_URL:  ${{ secrets.BLOB_CONTAINER_SAS_URL }}
        run: |
          echo "ðŸ”„ Collecting current season teams..."
          python -m src.collectors.collect_teams_current_bulk | tee teams_current_log.txt
          echo "âœ… Done. See summary below:"
          echo "---- SUMMARY (last 20 lines) ----"
          tail -n 20 teams_current_log.txt
