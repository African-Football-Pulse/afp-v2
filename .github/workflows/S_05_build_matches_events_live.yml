name: S_05 Build Matches + Events Live

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Vilken s√§song ska k√∂ras (ex. 2024-2025)"
        required: true
      league:
        description: "Vilken liga ska k√∂ras (ex. premier_league)"
        required: true

jobs:
  build-matches-events-live:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # üëà kr√§vs f√∂r OIDC (azure/login@v2)
      contents: read     # üëà beh√∂vs f√∂r checkout

    env:
      # Azure-variabler f√∂r azure_blob.py
      AZURE_STORAGE_ACCOUNT:   ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_STORAGE_CONTAINER }}
      BLOB_CONTAINER_SAS_URL:  ${{ secrets.BLOB_CONTAINER_SAS_URL }}
      # Inputs till Python-scriptet
      SEASON: ${{ github.event.inputs.season }}
      LEAGUE: ${{ github.event.inputs.league }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run build_matches_events_live
        run: |
          python -m src.warehouse.live.build_matches_events_flat
