name: Collect Stats

on:
  workflow_dispatch:
    inputs:
      league:
        description: "League code (e.g. 'ENG-Premier League')"
        required: true
        default: "ENG-Premier League"
      season:
        description: "Season (e.g. '2024-2025')"
        required: false
        default: "2024-2025"
      smoke:
        description: "Run in smoke mode (only 5 matches)"
        required: false
        default: "false"

jobs:
  collect-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install soccerdata pandas azure-storage-blob

      - name: Run collect_stats
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_STORAGE_CONTAINER }}
        run: |
          python src/collector/collect_stats.py \
            --league "${{ github.event.inputs.league }}" \
            --season "${{ github.event.inputs.season }}" \
            $([[ "${{ github.event.inputs.smoke }}" == "true" ]] && echo "--smoke")
