name: S_09_build_toplists_africa

on:
  schedule:
    - cron: "0 5 * * *"   # Kör dagligen kl 05:00 UTC
  workflow_dispatch:      # Manuell körning möjlig

jobs:
  build-toplists-africa:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and run Docker
        run: |
          docker build -t afp-warehouse:test .
          docker run --rm \
            -e JOB_TYPE=src.warehouse.build_toplists_africa \
            -v $(pwd)/secrets/secret.json:/app/secrets/secret.json \
            -e SECRETS_FILE=/app/secrets/secret.json \
            afp-warehouse:test
