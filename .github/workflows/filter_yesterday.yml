name: Filter Daily Matches

on:
  schedule:
    - cron: "0 6 * * *"   # varje dag 06:00 UTC
  workflow_dispatch:
    inputs:
      match_date:
        description: "Specific match date (DD/MM/YYYY)"
        required: false
        type: string

jobs:
  filter_daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build collector image
        run: docker build -t afp-collector:latest .

      - name: Run filter_daily
        run: |
          docker run --rm \
            -e JOB_TYPE=src.tools.filter_matches_daily \
            -e SECRETS_FILE=/app/secrets/secret.json \
            -v ${{ github.workspace }}/secrets/secret.json:/app/secrets/secret.json \
            -e SEASON=2025-2026 \
            $(if [ -n "${{ github.event.inputs.match_date }}" ]; then echo "-e MATCH_DATE=${{ github.event.inputs.match_date }}"; fi) \
            afp-collector:latest
