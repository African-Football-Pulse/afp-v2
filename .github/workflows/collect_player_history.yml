name: Collect Player History

on:
  workflow_dispatch:
    inputs:
      LEAGUE_ID:
        description: "League ID (Premier League=228, Ligue 1=235, Bundesliga=241, Serie A=253, La Liga=297)"
        required: true
        default: "228"
      SEASON:
        description: "Season (e.g. 2024-2025)"
        required: true
        default: "2024-2025"

jobs:
  collect_player_history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install azure-storage-blob

      - name: Run collect_player_history
        working-directory: .
        env:
          AZURE_STORAGE_CONTAINER: afp
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
          BLOB_CONTAINER_SAS_URL: ${{ secrets.BLOB_CONTAINER_SAS_URL }}
        run: |
          python -m src.tools.collect_player_history \
            --league-id "${{ github.event.inputs.LEAGUE_ID }}" \
            --season "${{ github.event.inputs.SEASON }}"
